<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Фото слайдер</title>
    
</head>
<body>
    <header>
        <div class="block block-header">
            <h1 class="inner-text">Задание 4</h1>
        </div>
    </header>
    <main>
        <section class="section-input">
            <div class="block block-input">
                <p class="paragraph inner-text">Введите значение ширины картинки (от 100 до 300):</p>
                <input class="input-data input-width" name="name" type="number">
            </div>
            <div class="block block-input">
                <p class="paragraph inner-text">Введите значение высоты картинки (от 100 до 300):</p>
                <input class="input-data input-height" name="name" type="number">
            </div>
        </section>
        <div class="block block-error">
            <span class="span-error"></span>
        </div>
        <div class="block block-control">
            <button class="btn inner-text load-images">Загрузить изображения</button>
        </div>
        <div class="block block-images"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
